<section class="section experiences-section">
  <h2 class="section-title"><span class="icon-holder"><i class="fas fa-briefcase"></i></span>Experience</h2>

  {% for experience in site.data.experiences %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ experience.title }}</h3>
        <div class="time">{{ experience.years }}</div>
      </div>
      <div class="company">{{ experience.company }}</div>
    </div>
    <div class="details">{{ experience.details }}</div>
  </div>
  {% endfor %}
</section>
